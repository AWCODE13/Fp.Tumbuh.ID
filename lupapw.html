<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lupa Password - Tumbuh.ID</title>
  <link rel="icon" href="ASSET/LogoAg.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #d6e5c3;
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .forgot-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(78,130,88,0.10);
      padding: 32px 28px;
      margin: 0 auto;
    }
    .forgot-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: #4e8258;
      margin-bottom: 10px;
      font-size: 1.7rem;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #4e8258;
    }
    .btn-success {
      background-color: #4e8258;
      border: none;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .btn-success:hover {
      background-color: #3a6545;
    }
    .form-control:focus {
      border-color: #4e8258;
      box-shadow: 0 0 0 0.2rem rgba(78,130,88,.15);
    }
    @media (max-width: 576px) {
      .forgot-container {
        margin: 32px 8px;
        padding: 20px 10px;
      }
      .forgot-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="forgot-container shadow-sm">
      <div class="text-center mb-4">
        <img src="ASSET/LogoAg.png" alt="Logo Tumbuh.ID" style="width:70px;">
        <div class="forgot-title">Lupa Password</div>
        <p style="color:#4e8258;">Masukkan email yang terdaftar untuk reset password Anda.</p>
      </div>
      <form id="forgotForm" autocomplete="off">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Masukkan email Anda">
          <div class="invalid-feedback">
            Email wajib diisi dan harus valid.
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-2">Kirim Link Reset</button>
        <div class="text-center">
          <a href="login.html" style="color:#4e8258; font-size:0.95rem;">Kembali ke Login</a>
        </div>
      </form>
      <div id="notifSuccess" class="alert alert-success mt-3 d-none text-center" role="alert">
        Link reset password telah dikirim ke email Anda!
      </div>
    </div>
  </div>
  <footer class="text-white py-3" style="background-color: #4e8258; border-radius: 20px 20px 0 0; text-align:center;">
    <p class="mb-0">&copy; 2025 TumbuhID.Amikom | Powered by Tumbuh.ID</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      var emailInput = document.getElementById('inputEmail');
      var notif = document.getElementById('notifSuccess');
      var valid = true;
      emailInput.classList.remove('is-invalid');
      notif.classList.add('d-none');

      var emailVal = emailInput.value.trim();
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(emailVal === "" || !emailPattern.test(emailVal)) {
        emailInput.classList.add('is-invalid');
        valid = false;
      }

      if(!valid) {
        e.preventDefault();
      } else {
        e.preventDefault();
        notif.classList.remove('d-none');
      }
    });

    document.getElementById('inputEmail').addEventListener('input', function() {
      this.classList.remove('is-invalid');
      document.getElementById('notifSuccess').classList.add('d-none');
    });
  </script>
</body>
</html>
